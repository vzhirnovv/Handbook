<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mouse over test</title>
  <style media="screen">
    .red{
      display: block;
      margin-left: 30%;
      margin-right: 30%;
      background-color: red;
      text-align: center;
    }
    .blue{
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1 class="red" onmouseover="this.className.toggle('blue');">text</h1>

</body>

</html>
